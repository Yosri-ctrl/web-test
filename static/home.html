  <body>
    <header>
      <!--<a href="#home">

        <a class="active" href="#home">Home</a>

          </form>

    <div class="main">
      <article>
        <div class="slide">
          <a href="">

              class="image"

            />

            </div>

        </div>
      </article>
    </div>
    <h2 class="w3-center">Manual Slideshow</h2>

    <div class="w3-content" style="max-width: 800px; position: relative">
      <img
        class="mySlides"
        src="style/img/code-3337044.jpg"
        style="width: 100%"
      />
      <img class="mySlides" src="style/img/images.jpeg" style="width: 100%" />
      <img
        class="mySlides"
        src="style/img/old-letters-436503.jpg"
        style="width: 100%"
      />
      <img
        class="mySlides"
        src="style/img/laptop-3174729.jpg"
        style="width: 100%"
      />

      <a
        class="w3-btn-floating"
        style="position: absolute; top: 45%; left: 0"
        onclick="plusDivs(-1)"
        >❮</a
      >
      <a
        class="w3-btn-floating"
        style="position: absolute; top: 45%; right: 0"
        onclick="plusDivs(1)"
        >❯</a
      >
    </div>

    <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
        showDivs((slideIndex += n));
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        x[slideIndex - 1].style.display = "block";
      }
    </script>
  </body>
</html>
